<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tip Calculator</title>
	<link rel="stylesheet"  type="text/css" href="Normalize.css">
	<link rel="stylesheet"  type="text/css" href="tipCalculator.css">
</head>

<body>
	<div id="container">
		<h1>Tip Calculator</h1>	
		<div id="calculator">
			<form action="">
				<label for="">
					How much was your bill? <br>
					$ <input type="number" min="0" step='0.25' value="0.00" id="billAmount">
				</label>
				<label for="">
					How was your service? <br>
					<select id="serviceQuality">
						<option value="" disabled selected>Choose an Option</option>
						<option value="0.3">30% - Outstanding</option>
						<option value="0.2">20% - Good</option>
						<option value=".15">15% - It was Okay</option>
						<option value=".1">10% - Pretty Bad</option>
						<option value=".05">5% - Terrible</option>
					</select>
				</label>
				<label for="">
					How many people are sharing the bill?
					<select type="text" id="totalPeople">
						<option value="" disabled>Choose an Option</option>
						<option value="1" selected>Just Me Today</option>
						<option value="2">Two People</option>
						<option value="3">Three People</option>
						<option value="4">Four People</option>
						<option value="5">Five People</option>
					</select>
				</label>
				<button type="button" id="calculate">Calculate</button>
			</form>
		</div> <!--calculator-->
		
		<div id="totalTip">
			<sup>$</sup><span id="tip">0.00</span>
			<small id="each">Each</small>
		</div> <!--total tip-->
		
	</div>  <!--container-->
	
	<script src="tipCalculator.js" type="text/javascript"></script>
</body>
</html>
